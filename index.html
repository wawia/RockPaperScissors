<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Rock Paper Scissors game</h1>
    </div>
    <div class="main">
        <div class="options">
            <img src="images/rock.png" alt="picture of a hand making a rock sign" class="choice rock">
            <img src="images/paper.png" alt="picture of a hand making a paper sign" class="choice paper">
            <img src="images/scissors.png" alt="picture of a hand making a scissors sign" class="choice scissors">
        </div>
        <div class="results">
            The computer has picked: <div class="pcChoice">waiting for your chioce</div>
        </div>
    </div>
    <div class="history">
        <h1>History:</h1>
        <div class="score">
            <div>You won <div class="win result">0</div> times</div>
            <div>You lost won <div class="lost result">0</div> times</div>
            <div>You were draw <div class="draw result">0</div> times</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
